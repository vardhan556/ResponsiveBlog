<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <link rel="stylesheet" href="{% static 'css/SignUp/styles.css' %}">

</head>
<body>
    <div class="maincontainer">
        <div class="imgcontainer">
            <img src="{% static 'images/SignUp/blogger.png' %}" alt="" class="src1">
        </div>

        <div class="container">
            <div class="formcontainer">

                <form>
                    <h2>Sign Up</h2>
                    <div class="group">
                        <label for="User-name">User Name:</label>
                        <input type="text" id="User_name" name="User_name" required>
                    </div>
                    <div class="group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="group">
                        <label for="confirm-password">Confirm Password:</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <div class="group">
                        <label for="remember-me"><input type="checkbox" id="remember-me" name="remember-me"> Remember Me</label>
                    </div>
                    <div class="group">
                        <label for="upload-image">Upload Image:</label>
                        <input type="file" id="upload-image" name="upload-image" accept="image/*">
                    </div>
                    <div class="group">
                        <button type="submit">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
        </div>
</body>
</html>
